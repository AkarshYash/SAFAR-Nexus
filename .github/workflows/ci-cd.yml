name: SAFAR-Nexus CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.11'
  FLUTTER_VERSION: '3.16.0'

jobs:
  # Backend Tests
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgis/postgis:15-3.3
        env:
          POSTGRES_DB: safar_nexus_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run linting
        run: |
          cd backend
          pip install flake8 black
          flake8 app --max-line-length=100 --ignore=E501 || true
          black --check app || true

      - name: Run tests
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/safar_nexus_test
          JWT_SECRET_KEY: test-secret-key-for-ci-only
          GCS_BUCKET_NAME: test-bucket
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/dummy-credentials.json
        run: |
          cd backend
          echo '{}' > /tmp/dummy-credentials.json
          # pytest tests/ -v --cov=app --cov-report=xml || echo "Tests not implemented yet"

  # Backend Build & Push
  backend-build:
    name: Build Backend Docker Image
    runs-on: ubuntu-latest
    needs: backend-test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Container Registry
        uses: docker/login-action@v2
        with:
          registry: gcr.io
          username: _json_key
          password: ${{ secrets.GCP_SA_KEY }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: |
            gcr.io/${{ secrets.GCP_PROJECT_ID }}/safar-nexus-backend:latest
            gcr.io/${{ secrets.GCP_PROJECT_ID }}/safar-nexus-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Mobile App Tests
  mobile-test:
    name: Mobile App Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - name: Cache Flutter dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            mobile_app/.flutter-plugins
          key: ${{ runner.os }}-flutter-${{ hashFiles('mobile_app/pubspec.yaml') }}

      - name: Install dependencies
        run: |
          cd mobile_app
          flutter pub get

      - name: Run analysis
        run: |
          cd mobile_app
          flutter analyze || true

      - name: Run tests
        run: |
          cd mobile_app
          flutter test || echo "Tests not implemented yet"

  # Mobile App Build (Android)
  mobile-build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    needs: mobile-test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Install dependencies
        run: |
          cd mobile_app
          flutter pub get

      - name: Build APK
        run: |
          cd mobile_app
          flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: android-apk
          path: mobile_app/build/app/outputs/flutter-apk/app-release.apk

  # Deploy Backend to Cloud Run
  deploy-backend:
    name: Deploy Backend to Cloud Run
    runs-on: ubuntu-latest
    needs: backend-build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy safar-nexus-api \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/safar-nexus-backend:${{ github.sha }} \
            --platform managed \
            --region asia-south1 \
            --allow-unauthenticated \
            --set-env-vars DATABASE_URL=${{ secrets.DATABASE_URL }},JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }},GCS_BUCKET_NAME=${{ secrets.GCS_BUCKET_NAME }} \
            --add-cloudsql-instances ${{ secrets.CLOUD_SQL_CONNECTION }}

      - name: Get service URL
        id: deploy
        run: |
          SERVICE_URL=$(gcloud run services describe safar-nexus-api --region=asia-south1 --format='value(status.url)')
          echo "Service deployed at: $SERVICE_URL"
          echo "service_url=$SERVICE_URL" >> $GITHUB_OUTPUT

  # Notification
  notify:
    name: Send Notification
    runs-on: ubuntu-latest
    needs: [deploy-backend, mobile-build-android]
    if: always() && github.ref == 'refs/heads/main'

    steps:
      - name: Deployment status
        run: |
          echo "Deployment complete!"
          echo "Backend: Deployed to Cloud Run"
          echo "Mobile: APK built and available as artifact"
