name: safar_nexus
description: Road hazard detection and real-time alerts mobile application
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Camera & Image
  camera: ^0.10.5
  image: ^4.0.17

  # AI/ML
  tflite_flutter: ^0.10.4

  # Location
  geolocator: ^10.1.0
  permission_handler: ^11.0.1

  # Maps
  google_maps_flutter: ^2.5.0

  # Networking
  http: ^1.1.0
  dio: ^5.4.0

  # Storage
  shared_preferences: ^2.2.2

  # State Management
  provider: ^6.1.1

  # UI
  flutter_svg: ^2.0.9

  # Utils
  uuid: ^4.2.2
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/models/pothole_detector.tflite
